<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<!-- [if IE 9]><html class="lt-ie10" lang="pt-br" > <![endif] -->
<html class="no-js" lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- If you delete this meta tag World War Z will become a reality -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RH-Xpert</title>

<!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
<link rel="stylesheet" href="css/normalize.css" />
<link rel="stylesheet" href="css/foundation.css" />
<link rel="stylesheet" href="css/template_plugin.css" />
<link rel="icon" href="img/logo.png"/>

</head>
<body>
	<ui:insert name="menuPadraoTopo">
		<ui:include src="/menu/menu_padrao_topo.xhtml" />
	</ui:insert>

	<div class="row">
		<div class="medium-12 large-12 columns">
			<div class="medium-12 large-12 columns">
				<div class="titulo-faixa">
					<h3>Candidato</h3>
				</div>
				<div class="panel-plugin-padrao">
					<h:form id="form">
						<div class="row">
							<div class="medium-12 large-12 columns">
								<h:inputText id="nome" name="nome" value="#{cad_candidato.candidato.nome}" a:placeholder="Nome"/>
								<h:message class="error" for="nome" />
							</div>
							<div style="position:absolute;margin-left:92%;">*</div>
						</div>
						<div class="row">
							<div class="medium-4 large-4 columns">
								<h:inputText id="cpf" name="cpf" value="#{cad_candidato.candidato.cpf}" a:placeholder="CPF"/>
								<h:message class="error" for="cpf" />
							</div>
							<div style="position:absolute;margin-left:30%;">*</div>
							<div class="medium-4 large-4 columns">
								<h:inputText id="email" name="email" value="#{cad_candidato.candidato.email}" a:placeholder="E-mail" />
								<h:message class="error" for="email" />
							</div>
							<div style="position: absolute;margin-left:61%;">*</div>
							<div class="medium-4 large-4 columns">
								<h:inputText id="telefone" name="telefone" value="#{cad_candidato.candidato.telefone}" a:placeholder="Telefone" />
								<h:message class="error" for="telefone" />
							</div>
							<div style="position:absolute;margin-left:92%;">*</div>
						</div>
						<div class="row">
							<div class="medium-10 large-10 columns">
								<h:inputText id="endereco" name="endereco" value="#{cad_candidato.candidato.endereco.endereco}" a:placeholder="Endereço" />
								<h:message class="error" for="endereco" />
							</div>
							<div style="position:absolute;margin-left:76%;">*</div>
							<div class="medium-2 large-2 columns">
								<h:inputText id="numero" name="numero" value="#{cad_candidato.candidato.endereco.numero}" a:placeholder="Número" />
								<h:message class="error" for="numero" />
							</div>
							<div style="position:absolute;margin-left:92%;">*</div>
						</div>
						<div class="row">
							<div class="medium-3 large-3 columns">
								<h:inputText id="cep" name="cep" value="#{cad_candidato.candidato.endereco.cep}" a:placeholder="CEP" />
								<h:message class="error" for="cep" />
							</div>
							<div style="position:absolute;margin-left:23%;">*</div>
							<div class="medium-3 large-3 columns">
								<h:inputText id="bairro" name="bairro" value="#{cad_candidato.candidato.endereco.bairro}" a:placeholder="Bairro"></h:inputText>
								<h:message class="error" for="bairro" />
							</div>
							<div style="position:absolute;margin-left:46%;">*</div>
							<div class="medium-5 large-5 columns">
								<h:inputText id="cidade" name="cidade" value="#{cad_candidato.candidato.endereco.cidade}" a:placeholder="Cidade" />
								<h:message class="error" for="cidade" />
							</div>
							<div style="position:absolute;margin-left:84%;">*</div>
							<div class="medium-1 large-1 columns">
								<h:inputText id="uf" name="uf" value="#{cad_candidato.candidato.endereco.uf}" a:placeholder="UF" />
								<h:message class="error" for="uf" />
							</div>
							<div style="position:absolute;margin-left:92%;">*</div>
						</div>
						<div class="row">
							<div class="medium-6 large-6 columns">
								<h:selectOneMenu id="escolaridade" name="escolaridade" value="#{cad_candidato.candidato.escolaridade}">
								   	<f:selectItem itemValue="" itemLabel="Selecione o nível de escolaridade" noSelectionOption="true" />
								   	<f:selectItem itemValue="Ensino Fundamental" itemLabel="Ensino Fundamental" />
								   	<f:selectItem itemValue="Ensino Médio" itemLabel="Ensino Médio" />
								   	<f:selectItem itemValue="Técnico" itemLabel="Técnico" />
								   	<f:selectItem itemValue="Ensino Superior" itemLabel="Ensino Superior" />
								   	<f:selectItem itemValue="Mestrado" itemLabel="Mestrado" />
								   	<f:selectItem itemValue="Doutorado" itemLabel="Doutorado" />
								</h:selectOneMenu>
								<h:message class="error" for="escolaridade" />
							</div>
							<div style="position:absolute;margin-left:46%;">*</div>
							<div class="medium-6 large-6 columns">
								<h:inputText name="formacao" value="#{cad_candidato.candidato.formacao}" a:placeholder="Formação" />
							</div>
						</div>
						<div class="row">
							<div class="medium-12 large-12 columns">
								<h:outputText value="Informações adicionadas com sucesso." class="success" rendered="#{cad_candidato.gravado}" />
								<h:outputText value="Ocorreu um erro ao gravar o registro." class="error" rendered="#{cad_candidato.errogravacao}" />
								<h:outputText value="Registro não encontrado." class="error" rendered="#{cad_candidato.naoencontrado}" />
								<br /><br />
								<div>* Campos obrigatórios</div>
								<h:commandLink class="button radius right"
									value="Gravar" actionListener="#{cad_candidato.gravar()}" />
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="row">
			<div class="medium-12 large-12 columns">
				<div class="medium-3 large-3 columns">
					<img src="img/logo_ifba3.png"></img>
				</div>
				<div class="medium-8 large-8 columns medium-centered">
					<p class="texto-footer">Projeto desenvolvido pelo Curso de
						Bacharelado em Sistemas de Informação.</p>
				</div>
			</div>
		</div>
	</footer>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/jquery-ui.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/foundation/foundation.topbar.js"></script>
	<script src="js/vendor/modernizr.js"></script>
	<script>
		$(function() {
			$(".dataNascimento").datepicker();
		});
	</script>
	<script>
		$(document).foundation();
	</script>
</body>
<style>
.erro{
	
}

</style>
</html>
